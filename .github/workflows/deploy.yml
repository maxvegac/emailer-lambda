name: Deploy Windows License Emailer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '22'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript compilation
      run: npm run build

    - name: Run linting
      run: npm run lint || echo "Linting not configured yet"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup OpenTofu
      uses: opentofu/setup-opentofu@v1
      with:
        tofu_version: 1.6.0

    - name: OpenTofu Format Check
      run: tofu fmt -check -recursive
      working-directory: ./terraform

    - name: OpenTofu Init
      run: tofu init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" -backend-config="key=emailer/terraform.tfstate" -backend-config="region=${{ env.AWS_REGION }}" -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}"
      working-directory: ./terraform

    - name: OpenTofu Plan
      run: tofu plan
      working-directory: ./terraform
      env:
        TF_VAR_smtp_host: ${{ secrets.SMTP_HOST }}
        TF_VAR_smtp_port: ${{ secrets.SMTP_PORT }}
        TF_VAR_smtp_secure: ${{ secrets.SMTP_SECURE }}
        TF_VAR_smtp_user: ${{ secrets.SMTP_USER }}
        TF_VAR_smtp_pass: ${{ secrets.SMTP_PASS }}
        TF_VAR_aws_region: ${{ env.AWS_REGION }}
        TF_VAR_project_name: "emailer"
        TF_VAR_lambda_timeout: "30"
        TF_VAR_lambda_memory_size: "256"
        TF_VAR_api_stage_name: "prod"
        TF_VAR_enable_vpc: "false"
        TF_VAR_log_retention_days: "14"

    - name: OpenTofu Apply
      run: tofu apply -auto-approve
      working-directory: ./terraform
      env:
        TF_VAR_smtp_host: ${{ secrets.SMTP_HOST }}
        TF_VAR_smtp_port: ${{ secrets.SMTP_PORT }}
        TF_VAR_smtp_secure: ${{ secrets.SMTP_SECURE }}
        TF_VAR_smtp_user: ${{ secrets.SMTP_USER }}
        TF_VAR_smtp_pass: ${{ secrets.SMTP_PASS }}
        TF_VAR_aws_region: ${{ env.AWS_REGION }}
        TF_VAR_project_name: "emailer"
        TF_VAR_lambda_timeout: "30"
        TF_VAR_lambda_memory_size: "256"
        TF_VAR_api_stage_name: "prod"
        TF_VAR_enable_vpc: "false"
        TF_VAR_log_retention_days: "14"

    - name: Get Lambda Function URL
      id: get-url
      run: |
        URL=$(tofu output -raw lambda_function_url)
        echo "url=$URL" >> $GITHUB_OUTPUT
        echo "Lambda Function URL: $URL"
      working-directory: ./terraform

    - name: Comment deployment URL
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸš€ **Deployment successful!**\n\nLambda Function URL: ${{ steps.get-url.outputs.url }}\n\nYou can test the endpoint with:\n\`\`\`bash\ncurl -X POST ${{ steps.get-url.outputs.url }} \\\n  -H "Content-Type: application/json" \\\n  -d '{\n    "templateName": "windows-license",\n    "to": "test@example.com",\n    "from": "noreply@yourcompany.com",\n    "subject": "Test Windows License",\n    "data": {\n      "orderNumber": "1234567890",\n      "customerName": "Test User",\n      "licenseKey": "TEST-KEY-12345"\n    }\n  }'\n\`\`\``
          })
